<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
    #content {
        display: flex;
        flex-direction: column;
    }
    </style>
</head>

<body>
    <div id="content">
        <div class="element" val="0">0</div>
        <div class="element" val="3">3</div>
        <div class="element" val="2">2</div>
        <div class="element" val="5">0</div>
        <div class="element" val="6">6</div>
        <div class="element" val="1">1</div>
    </div>
    <script>
    var array = $('#content .element').map(function() {
        return $(this).attr('val')
    }).get();
    document.write(array + "<br>");
        function comparator(x, y) {
        return (x - y);
    }
    array.sort(comparator);
    document.write(array);

    for (var i = 0; i < array.length; i++) {
        var $box = document.createElement("div");
        $box.val(array[i]);
    }

    // document.write(myarray.sort() + "<br>");


    // myarray.sort(comparator);
    // document.write(myarray);
    </script>
</body>

</html>
